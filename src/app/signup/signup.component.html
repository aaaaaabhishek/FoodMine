<h2>Signup</h2>
<form (ngSubmit)="onSignup()">
  <div>
    <label for="name">Name:</label>
    <input id="name" [(ngModel)]="name" name="name" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input id="email" [(ngModel)]="email" name="email" type="email" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input id="password" [(ngModel)]="password" name="password" type="password" required>
  </div>
  <button type="submit">Signup</button>
</form>
<p>Already have an account? <a routerLink="/signin">Sign in</a></p>
